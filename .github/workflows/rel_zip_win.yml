name: rel_zip_win

on:
  push:
    tags:
      - 'v*'   # タグ push 時に実行
      - '[0-9]*'   # 0, 1, 2...で始まるタグ（例: 1.0.0, 2.1.3 など）で実行

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    env:
      REL_NAME: "RelFile"

    steps:
      - uses: actions/checkout@v4

      - name: Makefile実行
        run: make   # 必要なら 'make build' などターゲット名を指定

      - name: zip作成
        run: |
          # GitHub Actionsの変数をbash変数に代入
          REF_NAME="${{ github.ref_name }}"
          ZIP_FILE="${REL_NAME}-${REF_NAME}.zip"
          # 以降はbash変数で操作
          zip -r "$ZIP_FILE" dir1 dir2 Makefile README.md
        shell: bash

      - name: リリースにアップロード
        run: |
          REF_NAME="${{ github.ref_name }}"
          ZIP_FILE="${REL_NAME}-${REF_NAME}.zip"
          echo "ZIP_FILE=$ZIP_FILE" >> $GITHUB_ENV
        shell: bash

      - name: アップロード
        uses: softprops/action-gh-release@v2
        with:
          files: "${{ env.ZIP_FILE }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
